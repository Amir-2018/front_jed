<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>

</head>
<body>
    <form method="post" action="/users/insert-user/" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="userauth" placeholder="userauth" class="form-control" required>
            <div class="invalid-feedback">Please provide a userauth.</div>
        </div>
        <div class="mb-3">
            <input type="password" name="passwd" placeholder="password" class="form-control" required>
            <div class="invalid-feedback">Please provide a password.</div>
        </div>
        <div class="mb-3">
            <input type="number" name="categorie" value="2" class="form-control">
        </div>
        <div class="mb-3">
            <input type="number" name="active" value="1" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="adr_ip" value="192.168.0.100" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="etat" value="1" class="form-control">
        </div>
        <div class="mb-3">
            <input type="role" name="role" value="0" class="form-control">
        </div>
        <!-- Other form fields -->
        <div class="mb-3">
            <input type="submit" value="add User" class="btn btn-primary">
        </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
