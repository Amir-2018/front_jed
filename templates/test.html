<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- upload.html -->
<form method="post" enctype="multipart/form-data" action="/users/add_file/">
    {% csrf_token %}
    <input type="file" name="file_to_upload" accept=".tif">
    <input type="submit" value="Upload">
</form>



<ul>
    {% for file in files %}
        <li>
            <strong>ID:</strong> {{ file.idemp }}<br>
            <strong>Description:</strong> {{ file.description }}<br>
            <strong>File Size:</strong> {{ file.file.size }} bytes<br>
            <a href="{% url 'download_file' file.idemp %}">Download</a>
        </li>
        <br>
    {% endfor %}
</ul>

</body>
</html>
